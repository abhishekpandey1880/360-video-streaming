<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video on 3D Object with Three.js</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container"></div>
  <div id="info">
    <h1>Video on 3D Object</h1>
    <div>
      <button id="playPauseBtn" class="button">Play/Pause</button>
      <select id="shapeSelect" class="dropdown">
        <option value="cube">Cube</option>
        <option value="sphere">Sphere</option>
        <option value="cylinder">Cylinder</option>
        <option value="torus">Torus</option>
      </select>
      <button id="rotateBtn" class="button">Toggle Rotation</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>


  <script src="script.js"></script>

  <script>

  </script>
</body>

</html>
